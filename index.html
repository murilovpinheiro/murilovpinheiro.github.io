<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Olist Dashboard</title>
    <script type="module" src="src/main.js"></script>
    <style>
        body {
            margin-top: 0;
            font-family: sans-serif;
            background-color: #0b051d; /* azul escuro */
            color: #e0e1dd; /* texto claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h1 {
            margin-bottom: 1em;
            color: #ffffff;
        }

        #category-select {
            margin: 1.5em 0;
            background-color: #10072c;
            padding: 1em;
            border-radius: 8px;
            color: #e0e1dd;
        }

        #radio-buttons label {
            margin-right: 1em;
        }

        /* Dashboard layout */
        .dashboard {
            margin-top: 1em;
            display: grid;
            grid-template-areas:
        "line_chart pie_chart"
        "map_chart bar_chart";
            grid-template-columns: 70% 30%;
            grid-template-rows: 40% 60%;
            gap: 1.5em;
            width: 100%;
            max-width: 95%;
            height: 1200px; /* altura total opcional, se quiser fixar */
        }
        #line_chart,
        #pie_chart,
        #map_chart,
        #bar_chart {
            display: flex;              /* ativa flexbox */
            align-items: center;        /* alinha verticalmente */
            justify-content: center;    /* alinha horizontalmente */
            height: 100%;               /* garantir que tenha altura para alinhar verticalmente */
            width: 100%;                /* opcional */
        }

        #line_chart {
            grid-area: line_chart;
        }

        #pie_chart {
            grid-area: pie_chart;
        }

        #map_chart {
            grid-area: map_chart;
        }

        #bar_chart {
            grid-area: bar_chart;
        }
    </style>
</head>
<body>
<h1>Visualização Olist</h1>
<div id="category-select">
    <label>Selecione uma categoria de produto:</label>
    <div id="radio-buttons"></div>
</div>
<div class="dashboard">
    <div id="map_chart"></div>
    <div id="line_chart"></div>
    <div id="bar_chart"></div>
    <div id="pie_chart"></div>
</div>
</body>
</html>
