<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Olist Dashboard</title>
    <script type="module" src="src/main.js"></script>
    <style>
        body {
            margin-top: 0;
            font-family: sans-serif;
            background-color: #0b051d; /* azul escuro */
            color: #e0e1dd; /* texto claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        h1 {
            margin-bottom: 1em;
            color: #ffffff;
        }

        #category-select {
            margin: 1.5em 0;
            background: linear-gradient(90deg, #10072c 60%, #1bbfe9 100%);
            padding: 2em 2.5em 1.5em 2.5em;
            border-radius: 16px;
            color: #e0e1dd;
            box-shadow: 0 4px 24px #0004;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 350px;
            max-width: 600px;
            width: 100%;
        }
        #category-select label {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 0.7em;
            letter-spacing: 0.5px;
            color: #e0e1dd;
        }
        #radio-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7em;
            margin-top: 0.5em;
            max-height: 160px;
            overflow-y: auto;
            width: 100%;
            background: rgba(26,19,51,0.15);
            border-radius: 8px;
            padding: 0.5em 0.2em 0.5em 0.2em;
        }
        #radio-buttons label {
            background: #1a1333;
            color: #e0e1dd;
            border-radius: 6px;
            padding: 0.5em 1.1em;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px #0002;
            border: 2px solid transparent;
        }
        #radio-buttons label:hover, #radio-buttons input[type="radio"]:checked + label {
            background: #1bbfe9;
            color: #10072c;
            border-color: #1bbfe9;
        }
        #radio-buttons input[type="radio"] {
            display: none;
        }

        /* Dashboard layout */
        .dashboard {
            margin-top: 1em;
            display: grid;
            grid-template-areas:
        "line_chart pie_chart"
        "map_chart bar_chart";
            grid-template-columns: 70% 30%;
            grid-template-rows: 40% 60%;
            gap: 1.5em;
            width: 100%;
            max-width: 95%;
            height: 1200px; /* altura total opcional, se quiser fixar */
        }
        #line_chart,
        #pie_chart,
        #map_chart,
        #bar_chart {
            display: flex;              /* ativa flexbox */
            align-items: center;        /* alinha verticalmente */
            justify-content: center;    /* alinha horizontalmente */
            height: 100%;               /* garantir que tenha altura para alinhar verticalmente */
            width: 100%;                /* opcional */
        }

        #line_chart {
            grid-area: line_chart;
        }

        #pie_chart {
            grid-area: pie_chart;
        }

        #map_chart {
            grid-area: map_chart;
        }

        #bar_chart {
            grid-area: bar_chart;
        }
    </style>
</head>
<body>
<h1>Visualização Olist</h1>
<div id="category-select">
    <label>Selecione uma categoria de produto:</label>
    <div id="radio-buttons"></div>
</div>
<div class="dashboard">
    <div id="map_chart"></div>
    <div id="line_chart"></div>
    <div id="bar_chart"></div>
    <div id="pie_chart"></div>
</div>
</body>
</html>
